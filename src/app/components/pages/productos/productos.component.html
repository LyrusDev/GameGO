<div class="banner">
  <div class="bnr2">
  </div>
</div>

<div class="review">
  <div class="container">
    <h2>Shop</h2>
    <div class="review-md1">

      <div class="col-md-3" *ngFor="let item of dataProductos">
        <div class="shop-card">
          <a href="">
            <img class="card-image" src={{item.imagen}} alt="">
          </a>
          <div class="card-content">
            <h4 class="card-title"><a href="">{{item.juego}}</a></h4>
            <!-- en el href va la pagina de carrito o compra -->
            <p class="card-description">{{item.categoria}}</p>
            <div class="card-details">
              <p class="card-price">{{item.precio}}</p>
              <a href="#" class="btn-add-to-cart">Agregar al carrito</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="clearfix"> </div>
  </div>
</div>
